<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading animations - 4</title>
  <link rel="stylesheet" href="../css/page4.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8866ed',
            primary_darker:'#5d47a1',
            dark: '#171717',
          }
        }
      }
    }
  </script>
</head>
<body class="" style="color:white">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 p-2 md:p-4">
    <div class="loader_1 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-dual-ring"></div>
    </div>

    <div class="loader_2 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>

    <div class="loader_3 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="loader_4 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="loader_5 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="loader_6 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="loader_7 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-hourglass"></div>
    </div>

    <div class="loader_8 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
      <div class="lds-ripple"><div></div><div></div></div>
    </div>

  </div>

</html>
